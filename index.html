<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<title>Home Page</title>
		<script type="module" crossorigin="" src="./js/index.min.js?v=1746961192617"></script>
		<link rel="stylesheet" crossorigin="" href="./css/index.min.css?v=1746961192617">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header="" class="header">
				<div class="header__container">
					<a href="#" class="logo">
						<span class="logo__text">Collers</span>
					</a>
					<div class="header__menu menu">
						<button type="button" data-fls-menu="" class="menu__icon icon-menu">
							<span></span>
						</button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Products</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Solutions</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Pricing</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Resources</a>
								</li>
							</ul>
							<div class="auth">
								<ul class="auth__list">
									<li class="auth__item">
										<button class="auth__button" type="button">Log In</button>
									</li>
									<li class="auth__item">
										<button class="auth__button" type="button">Sign up now</button>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</header>
			<main class="page page--home">
				<section class="hero">
					<div class="hero__container">
						<div class="hero__content">
							<h1 class="hero__title">Collectible Sneakers</h1>
							<p class="hero__description">
								Sit elit feugiat turpis sed integer integer accumsan turpis. Sed suspendisse nec lorem mauris. Pharetra, eu
          imperdiet ipsum ultrices amet.
							</p>
							<div class="hero__actions">
								<button class="hero__button hero__button--primary">Sign up now</button>
								<button class="hero__button hero__button--secondary">Watch Demo</button>
							</div>
						</div>
						<div class="hero__image">
							<picture>
								<source media="(max-width: 400px)" srcset="./assets/img/col-400.webp 1x,./assets/img/col-400-2x.webp 2x,./assets/img/col-400-3x.webp 3x" type="image/webp">
								<source media="(max-width: 600px)" srcset="./assets/img/col-600.webp 1x,./assets/img/col-600-2x.webp 2x,./assets/img/col-600-3x.webp 3x" type="image/webp">
								<source media="(max-width: 800px)" srcset="./assets/img/col-800.webp 1x,./assets/img/col-800-2x.webp 2x,./assets/img/col-800-3x.webp 3x" type="image/webp">
								<source media="(max-width: 1440px)" srcset="./assets/img/col-1440.webp 1x,./assets/img/col-1440-2x.webp 2x,./assets/img/col-1440-3x.webp 3x" type="image/webp">
								<img alt="Collectible Sneaker" class="hero__img" width="486" height="423" src="./assets/img/col.webp" srcset="./assets/img/col.webp 1x,./assets/img/col-2x.webp 2x,./assets/img/col-3x.webp 3x">
							</picture>
						</div>
					</div>
				</section>
			</main>
			<footer data-fls-footer="" class="footer">
				<div class="footer__container"></div>
			</footer>
		</div>
	</body>
</html>
